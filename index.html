<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalicont</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="home">
       <nav>
            <div class="navbar">
                <img class="logo" src="assets/Logo Quali Cont.png" alt="logo-qualicont">
                <ul>
                    <li>INICIO</li>
                    <li>SOBRE</li>
                    <li>SERVIÇOS</li>
                    <li>CONTATO</li>
                </ul>
            </div>
       </nav>      
       <div class="container-home">
            <div class="container-title">
                <h1 class="title">Bem-Vindo <br>à Qualicont.</h1>
                <button class="button-contact">Fale Conosco</button>
            </div>
            <div class="container-photo">
                <img class="two-people"  src="assets/foto dos dois.png" alt="duas pessoas">
            </div>
        </div>
        <div class="second-container">
            <img class="first-image" src="assets/maos.png" alt="aperto de mão">
            <div class="text-wrapper">
                <span class="second-text">Confie em quem entende de números</span>
                <span class="second-text">e transforma resultados</span>
            </div>
        </div>
    </section>
</body>
</html>
